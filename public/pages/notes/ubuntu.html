f</span><br><span class="line"></span><br><span class="line"># 配置 MySQL 远程登录</span><br><span class="line">sed -i &apos;/^bind-address/s/bind-address.*=.*/bind-address = 0.0.0.0/&apos; /etc/mysql/mysql.conf.d/mysqld.cnf</span><br><span class="line"></span><br><span class="line">mysql --user=&quot;root&quot; --password=&quot;secret&quot; -e &quot;GRANT ALL ON *.* TO root@&apos;0.0.0.0&apos; IDENTIFIED BY &apos;secret&apos; WITH GRANT OPTION;&quot;</span><br><span class="line">service mysql restart</span><br><span class="line"></span><br><span class="line">mysql --user=&quot;root&quot; --password=&quot;secret&quot; -e &quot;CREATE USER &apos;$&#123;user&#125;&apos;@&apos;0.0.0.0&apos; IDENTIFIED BY &apos;secret&apos;;&quot;</span><br><span class="line">mysql --user=&quot;root&quot; --password=&quot;secret&quot; -e &quot;GRANT ALL ON *.* TO &apos;$&#123;user&#125;&apos;@&apos;0.0.0.0&apos; IDENTIFIED BY &apos;secret&apos; WITH GRANT OPTION;&quot;</span><br><span class="line">mysql --user=&quot;root&quot; --password=&quot;secret&quot; -e &quot;GRANT ALL ON *.* TO &apos;$&#123;user&#125;&apos;@&apos;%&apos; IDENTIFIED BY &apos;secret&apos; WITH GRANT OPTION;&quot;</span><br><span class="line">mysql --user=&quot;root&quot; --password=&quot;secret&quot; -e &quot;FLUSH PRIVILEGES;&quot;</span><br><span class="line">mysql --user=&quot;root&quot; --password=&quot;secret&quot; -e &quot;CREATE DATABASE $&#123;user&#125; character set UTF8mb4 collate utf8mb4_bin;&quot;</span><br><span class="line"></span><br><span class="line">sudo tee /home/$&#123;user&#125;/.my.cnf &lt;&lt;EOL</span><br><span class="line">[mysqld]</span><br><span class="line">character-set-server=utf8mb4</span><br><span class="line">collation-server=utf8mb4_bin</span><br><span class="line">EOL</span><br><span class="line"></span><br><span class="line"># 设置 MySQL 时区支持</span><br><span class="line">mysql_tzinfo_to_sql /usr/share/zoneinfo | mysql --user=root --password=secret mysql</span><br><span class="line">serv br><span class="line">apt-get -y purge popularity-contest installation-report command-not-found command-not-found-data friendly-recovery bash-completion fonts-ubuntu-font-family-console laptop-detect;</span><br><span class="line"></span><br><span class="line"># Exlude the files we don&apos;t need w/o uninstalling linux-firmware</span><br><span class="line">echo &quot;==&gt; Setup dpkg excludes for linux-firmware&quot;</span><br><span class="line">cat &lt;&lt;_EOF_ | cat &gt;&gt; /etc/dpkg/dpkg.cfg.d/excludes</span><br><span class="line">#BENTO-BEGIN</span><br><span class="line">path-exclude=/lib/firmware/*</span><br><span class="line">path-exclude=/usr/share/doc/linux-firmware/*</span><br><span class="line">#BENTO-END</span><br><span class="line">_EOF_</span><br><span class="line"></span><br><span class="line"># Delete the massive firmware packages</span><br><span class="line">rm -rf /lib/firmware/*</span><br><span class="line">rm -rf /usr/share/doc/linux-firmware/*</span><br><span class="line"></span><br><span class="line">apt-get -y autoremove;</span><br><span class="line">apt-get -y clean;</span><br><span class="line"></span><br><span class="line"># Remove docs</span><br><span class="line">rm -rf /usr/share/doc/*</span><br><span class="line"></span><br><span class="line"># Remove caches</span><br><span class="line">find /var/cache -type f -exec rm -rf &#123;&#125; \;</span><br><span class="line"></span><br><span class="line"># delete any logs that have built up during the install</span><br><span class="line">find /var/log/ -name *.log -exec rm -f &#123;&#125; \;</span><br><span class="line"></span><br><span class="line"># Blank netplan machine-id (DUID) so machines get unique ID generated on boot.</span><br><span class="line">truncate -s 0 /etc/machine-id</span><br></pre></td></tr></table></figure>
